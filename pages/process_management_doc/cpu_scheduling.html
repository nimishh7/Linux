       <div id="heading">CPU Scheduling</div>
       <br><br>
       <div id="body_templete">
            Linux has 3 scheduling classes <br>
            <ul style="text-align: left;">
                <li>Normal - priority 100 - 139</li> 
                <li>Fixed Round Robin - priority 0 - 99</li> 
                <li>Fixed FIFO - priority 0 - 99</li>
            </ul> <br>
            Lower priorities are favored in this scheduling mechanism.
